name: Terraform CI
run-name: CI run by ${{ github.actor }} on ${{ github.ref_name }}

on:
  push:
    branches:
      - 'main'
      - 'feature/**'
      - 'bug/**'
    paths:
      - modules/**
  pull_request:
    branches: [main]
    paths:
      - modules/**
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # ============================================================================
  # Terraform Validate
  # ============================================================================
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    env:
      TF_VERSION: ${{ vars.TERRAFORM_VERSION || '1.3.0' }}
    strategy:
      matrix:
        module:
          - modules/snowflake-warehouse
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ${{ matrix.module }}

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ${{ matrix.module }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ matrix.module }}

  # ============================================================================
  # Property Tests
  # ============================================================================
  property-tests:
    name: Property Tests
    runs-on: ubuntu-latest
    needs: terraform-validate
    env:
      TF_VERSION: ${{ vars.TERRAFORM_VERSION || '1.3.0' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: tests

      - name: Run Property Tests
        run: npm test -- --run
        working-directory: tests

  # ============================================================================
  # Validate Examples
  # ============================================================================
  examples-validate:
    name: Validate Examples
    runs-on: ubuntu-latest
    needs: terraform-validate
    env:
      TF_VERSION: ${{ vars.TERRAFORM_VERSION || '1.3.0' }}
    strategy:
      matrix:
        example:
          - examples/snowflake-warehouse
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ${{ matrix.example }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ matrix.example }}

  # ============================================================================
  # Generate Change Log
  # ============================================================================

  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    needs: examples-validate
    if: github.ref != 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md

      - name: Commit changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "docs: update CHANGELOG.md [skip ci]"
          git push

  # ============================================================================
  # Semantic Release
  # ============================================================================
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [property-tests, examples-validate]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}